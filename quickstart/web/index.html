<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
  <title>quickstart</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section>Homepage</section>
  <div class="switcher-container">
    <a class="switch-icon"><i></i></a>
    <h2>STYLE SWITCHER</h2>
    <div class="selector-box">
      <div class="clearfix"></div>
      <div class="sw-odd">
        <button class="sw-example" type="submit">Example</button>
        <h3>SCHEME COLOR</h3>
        <div class="sw-color">
          <a style="--switcher: #f63440"></a>
          <a style="--switcher: #7cc576"></a>
          <a style="--switcher: #cfc300"></a>
          <a style="--switcher: #f8b334"></a>
          <button class="toggle-edit-modal" data-target="sw-color"></button>
        </div>
      </div>
      <div class="sw-even">
        <h3>Layout:</h3>
        <a class="sw-light">box</a>
        <a class="sw-dark">wide</a>
      </div>
      <div class="sw-box hidden">
        <h3>Background pattern:</h3>
        <a>
          <img src="https://img.freepik.com/free-vector/colorful-watercolor-rainbow-background_125540-151.jpg?w=360">
        </a>
        <a>
          <img src="https://img.freepik.com/free-photo/vivid-blurred-colorful-background_58702-2545.jpg">
        </a>
        <a>
          <img src="https://img.freepik.com/free-photo/vivid-blurred-colorful-background_58702-2554.jpg">
        </a>
        <a>
          <img src="https://img.freepik.com/free-photo/vivid-blurred-colorful-wallpaper-background_58702-2745.jpg">
        </a>
        <button class="toggle-edit-modal" data-target="sw-box"></button>
      </div>
    </div>
  </div>

  <script src="main.dart.js"></script>

</body>

</html>
